<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e8e8e8;
        }

        .header h1 {
            font-size: 20px;
            color: #000;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: white;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-bubble pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-bubble code {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble code:not(pre code) {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .message.assistant .message-bubble {
            background: #f0f0f0;
            color: #000;
        }

        .message.user .message-bubble {
            background: #2563eb;
            color: white;
        }

        .input-area {
            background: white;
            padding: 20px 30px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            background: #fafafa;
        }

        #userInput:focus {
            border-color: #5B7FFF;
            background: white;
        }

        #sendBtn {
            width: 48px;
            height: 48px;
            background: #8ba4f3;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #sendBtn:hover:not(:disabled) {
            background: #5B7FFF;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-6px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Assistant</h1>
        <p>Ready to help</p>
    </div>

    <div class="chat-container" id="chatContainer">
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button id="sendBtn">âœˆ</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // generate unique session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // error type for this chatbot variant
        const errorType = 'actionable';

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // format code blocks and preserve line breaks
            let formattedContent = content;
            
            // detect and format code blocks (triple backticks)
            formattedContent = formattedContent.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code>' + code.trim() + '</code></pre>';
            });
            
            // format inline code (single backticks)
            formattedContent = formattedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // preserve line breaks
            formattedContent = formattedContent.replace(/\n/g, '<br>');
            
            bubbleDiv.innerHTML = formattedContent;
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble typing-indicator';
            bubbleDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        errorType: errorType
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, 'assistant');

            } catch (error) {
                removeTypingIndicator();
                addMessage('Connection error. Please make sure the server is running.', 'assistant');
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        userInput.focus();
    </script>
</body>
</html>
