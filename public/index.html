<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 48px;
        }

        .chatbot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chatbot-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 32px 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .chatbot-card:hover {
            border-color: #5B7FFF;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(91, 127, 255, 0.25);
        }

        .letter-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }

        .chatbot-card:hover .letter-circle {
            background: #5B7FFF;
            color: white;
        }

        .chatbot-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }

        .chatbot-subtitle {
            font-size: 13px;
            color: #999;
        }

        /* responsive */
        @media (max-width: 900px) {
            .chatbot-grid {
                grid-template-columns: 1fr;
                max-width: 350px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Chatbot</h1>
        <p class="subtitle">Choose one chatbot to complete the study tasks</p>

        <div class="chatbot-grid">
            <a href="chatbot-a.html" class="chatbot-card">
                <div class="letter-circle">A</div>
                <div class="chatbot-title">Chatbot A</div>
                <div class="chatbot-subtitle">Click to select</div>
            </a>

            <a href="chatbot-b.html" class="chatbot-card">
                <div class="letter-circle">B</div>
                <div class="chatbot-title">Chatbot B</div>
                <div class="chatbot-subtitle">Click to select</div>
            </a>

            <a href="chatbot-c.html" class="chatbot-card">
                <div class="letter-circle">C</div>
                <div class="chatbot-title">Chatbot C</div>
                <div class="chatbot-subtitle">Click to select</div>
            </a>
        </div>
    </div>
</body>
</html>
